{% block title %}HomePage{% endblock %}

{% block body %}



	<div class=" signup-form col-md-3 col-md-push-7 ">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputEmail3" class="col-md-3 control-label">Email</label>
				<div class="col-sm-9">
					<input type="email" class="form-control " id="inputEmail3" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-md-3 control-label">Password</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-md-9">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-md-9">
					<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
		</form>
	</div>
	
	<div class="col-md-7 col-md-pull-4" ></div>
	

{% endblock%}
