<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel='stylesheet' href='{% static "css/style.css"%}'>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="Brand" src="https://lh3.googleusercontent.com/dL1i3Wvx8huOdrXyqemdL_mvGd_It1nK2XvvQqeE_ZwVG8oclAwLHkzvGcaufmZzhJA_zFkChw=s50-h50-e365">
				</a>
			</div>
			<div class="nav navbar-nav navbar-right">
				<button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#myModal">Log in</button>
			</div>
		</div>
	</nav>
	<div class="wrapper">
	{% block body %}
	{% endblock %}
	</div>
	<footer> <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
	</footer>
</body>
</html>
