<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'codemirror/lib/codemirror.css'%}">
	<link rel='stylesheet' href='{% static "css/style.css"%}'>
</head>
</head>


	{% block body %}
	{% endblock %}

	<footer> <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->

		<script src="{% static 'codemirror/lib/codemirror.js'%}" type="text/javascript" charset="utf-8"></script>
		<script src="{% static 'codemirror/mode/javascript/javascript.js'%}" type="text/javascript" charset="utf-8"></script>
		<script src="{% static 'codemirror/mode/python/python.js'%}" type="text/javascript" charset="utf-8"></script>
		<script src="{% static 'codemirror/mode/clike/clike.js'%}" type="text/javascript" charset="utf-8"></script>
		<script src="{% static 'js/main.js'%}"></script>
	</footer>

</html>
